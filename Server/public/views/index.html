<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Private CMS</title>

    <link rel="stylesheet" href="/vendors/angular-material.min.css">

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-aria.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-material.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>
  <body ng-controller="baseController">
    <md-content>
    <h2 class="md-title" style="text-align: center;">Simple Content Manager</h2>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-primary" ng-click="postOne()">Cube</md-button>
      <md-button class="md-raised md-primary" ng-click="postTwo()">Oiltank</md-button>
      <md-button class="md-raised md-primary" ng-click="postThree()">Cylinder</md-button>
    </section>
    <br/>
    <md-divider></md-divider>
    <br/>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised md-primary" ng-click="speedAdjust('neg')">Back</md-button>
      <md-button class="md-raised md-primary" ng-click="speedAdjust('no')">Stop</md-button>
      <md-button class="md-raised md-primary" ng-click="speedAdjust('pos')">Forward</md-button>
    </section>
    </md-content>
  </body>
</html>
